<simple-navbar>
    <ol class="breadcrumb m-0 align-items-end">
        <li class="breadcrumb-item"><a class="mt-auto" href="/admin">Painel</a></li>
        <li class="breadcrumb-item active"><span>Páginas estáticas</span></li>
    </ol>
</simple-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div ng-if="notification" role="alert" class="alert alert-dismissible shadow-sm alert-warning">
                <div class="alert-text">
                    <p ng-bind="notification.text"></p>
                </div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Conteúdo <small></small></h1>
                    </div>
                    <hr>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Alterada em</th>
                                <th>Seção</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>11 abr 2020</td>
                                <td style="max-width: 460px;">
                                    <a href="/quem-somos">Quem somos</a>
                                </td>
                                <td class="options justify-content-end">
                                    <a href="/admin/paginas/editar/quem-somos/" role="button" alt="Editar" class="btn btn-sm btn-warning shadow-sm mr-2" 
                                        data-toggle="tooltip" data-placement="bottom" title="Editar">
                                        <i class="fas fa-edit fa-sm fa-fw text-grey-400"></i> Editar
                                    </a>
                                    <a href="/quem-somos" role="button" alt="Ver página" class="btn btn-sm btn-primary shadow-sm mr-2" data-toggle="tooltip" data-placement="top" title="Visualizar no site">
                                        <i class="fas fa-external-link-alt fa-sm fa-fw text-grey-400"></i> Ver no site
                                    </a>
                                </td>
                            </tr>
                            <tr class="align-items-center justify-content-between" ng-repeat="page in staticPages | orderBy:page.staticId:true track by event.eventId">
                                <td>
                                    {{ ::page.updatedAt | date:"dd MMM yy" }}
                                </td>
                                <td style="max-width: 460px;">
                                    <a href="/{{::page.staticKey | slugify}}">{{::page.staticKey}}</a>
                                </td>
                                <td class="options justify-content-end">
                                    <a href="/admin/paginas/editar/{{::page.staticId}}" role="button" alt="Editar" class="btn btn-sm btn-warning shadow-sm mr-2" 
                                        data-toggle="tooltip" data-placement="bottom" title="Editar">
                                        <i class="fas fa-edit fa-sm fa-fw text-grey-400"></i>
                                    </a>
                                    <a href="/{{::page.staticKey | slugify}}" role="button" alt="Ver página" class="btn btn-sm btn-primary shadow-sm mr-2" data-toggle="tooltip" data-placement="top" title="Visualizar no site">
                                        <i class="fas fa-external-link-alt fa-sm fa-fw text-grey-400"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
