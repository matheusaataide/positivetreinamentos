
<update-title title="Positive Treinamentos - {{post.thisPost.postTitle}}"></update-title>

<ng-include src="'./partials/navbar.html'"></ng-include>

<div class="main">
    <section class="page-section pt-3">
        <div class="container">
            <nav aria-label="breadcrumb" role="navigation">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="/"><i class="fas fa-home"></i></a></li>
                    <li class="breadcrumb-item active"><em>Contato</em></li>
                </ol>
            </nav>
        </div>
    </section>
    <section class="page-section pt-5" ng-controller="contatoCtrl">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-7">
                    <div class="col-md-6"><h2 class="section-title mb-3 text-center">Entre em contato</h2></div>
                    <form name="contatoForm" class="mt-5 wow fadeIn">
                        <div class="form-group row">
                            <div class="col-md-12">
                                <input type="text" id="nome" name="nome" ng-model="msg.msgSender" class="form-control px-5" placeholder="Qual é seu nome?">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <input type="email" id="email" name="email" ng-model="msg.msgContact" class="form-control px-5" placeholder="Qual é seu endereço de e-mail?" />
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-md-12">
                                <input type="text" id="assunto" name="assunto" ng-model="msg.msgSubject" class="form-control px-5" placeholder="Qual o tema da mensagem?" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <textarea id="msg" name="msg" ng-model="msg.msgContent" class="form-control px-5" id="" cols="30" rows="10" placeholder="Deixe aqui a sua mensagem."></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <input type="button" ng-click="enviarMensagem(msg)" class="btn btn-primary py-3 px-5 btn-block" value="Enviar mensagem">
                            </div>
                        </div>
                        <div class="alert fade show {{info.classe}}" role="alert">
                            {{info.texto}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </form>				
                </div>
                <div class="col-xs-12 col-md-5">
                    <div class="col-12">
                        <img src="./img/workshops/aviso.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-12">
                        <a href="https://api.whatsapp.com/send?phone=5582999395433" class="btn btn-lg btn-block btn-success mt-5"><i class="fab fa-whatsapp"></i><span>Falar através do Whatsapp</span></a>
                    </div>
                </div>	
            </div>
        </div>
    </section>
</div>

<ng-include src="'./partials/footer.html'"></ng-include>
