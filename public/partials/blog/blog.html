<ng-include src="'partials/navbar.html'"></ng-include>


<div class="main">
    <section class="mt-2"></section>
    <section class="page-section blog-container mt-5 py-5" id="blog">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h2 class="section-title mb-5 text-center">Blog</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4" ng-repeat="post in posts" ng-show="post.postStatus">
                    <div class="card card-post h-100">
                        <a href="/blog/{{post.postId}}/{{post.postTitle | slugify}}">
                            <img class="card-img-top" ng-src="http://www.positivetreinamentos.com.br/{{post.postImg}}" alt="{{post.postTitle}}">
                        </a>
                        <div class="card-footer text-right">
                            <a class="btn btn-sm" href="/blog/{{post.postId}}/{{post.postTitle | slugify}}">
                                <span>Ler mais</span>
                                <i class="fas fa-chevron-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<ng-include src="'partials/footer.html'"></ng-include>
