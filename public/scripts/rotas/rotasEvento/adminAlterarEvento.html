<div id="wrapper">
    <ng-include src="'./partials/sidebarAdmin.html'"></ng-include>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <simple-navbar>
                <ol class="breadcrumb m-0 align-items-end">
                    <li class="breadcrumb-item"><a class="mt-auto" href="/admin/"><i class="fas fa-fw fa-tachometer-alt"></i></a></li>
                    <li class="breadcrumb-item"><a href="/admin/agenda">Agenda</a></li>
                    <li class="breadcrumb-item active"><span> {{ evento.id ? 'Editar' : 'Novo' }} evento </span></li>
                </ol>
            </simple-navbar>
            <div class="container">
                <form name="agendaForm">
                    <div class="row">
                        <div class="col-8">
                            <div class="card shadow-sm mb-4 py-3">
                                <div class="card-body">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label for="nome">Nome do evento</label>
                                                    <input type="text" id="nome" name="nome" ng-model="evento.nome" class="form-control event-title" placeholder="Escolha um nome para este evento">
                                                </div>
                                                <div class="form-group">
                                                    <label for="descricao">Descrição</label>
                                                    <div id="descricao" simditor ng-model="evento.descricao" placeholder="Digite seu conteúdo..."></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 text-right">
                                                <a href="/admin/agenda" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm mr-2">
                                                    <i class="fas fa-times fa-sm text-white-50 mr-2"></i> Cancelar 
                                                </a>
                                                <a href="" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm" ng-click="salvarEvento(evento)">
                                                    <i class="fas fa-check fa-sm text-white-50 mr-2"></i> Salvar 
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card shadow-sm mb-4 py-3">
                                <div class="card-body">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label for="dataEvento">Data do evento: </label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text">
                                                                <i class="far fa-calendar-alt"></i>
                                                            </div>
                                                        </div>
                                                        <input id="dataEvento" class="form-control" type="text" datepicker="" dp-format="d mm yyyy" ng-model="evento.dataEvento" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card shadow-sm mb-4 py-3">
                                <div class="card-body">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group justify-content-center">
                                                    <label>Imagem de exibição</label>
                                                    <label for="imagem" class="upload-thumbnail" ng-show="previewImage != null">
                                                        <img ng-src="{{ previewImage }}" ng-show="previewImage != null" alt="{{ event.nome }}" class="img-fluid"/>            
                                                    </label>
                                                    <div class="form-group inputFile">
                                                        <label for="imagem" class="btn btn-sm btn-primary btn-block shadow-sm">
                                                            <i class="fas fa-upload mr-2"></i>
                                                            {{ previewImage ? 'Alterar' : 'Escolher' }} imagem
                                                        </label>
                                                        <input type="file" file-model="file" class="form-control" id="imagem" onchange="angular.element(this).scope().selectFile(event)"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer class="sticky-footer bg-white" style="flex-shrink: none;">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                <span>Copyright © Positive Treinamentos 2020</span>
                </div>
            </div>
        </footer>
    </div>
</div>
