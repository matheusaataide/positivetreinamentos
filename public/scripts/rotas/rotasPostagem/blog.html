<update-title title="Positive Treinamentos - Blog"></update-title>

<ng-include src="'partials/navbar.html'"></ng-include>

<div class="main">
    <section class="mt-2"></section>
    <section class="page-section blog-container mt-5 py-5" id="blog">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h2 class="section-title mb-5 text-center">Blog</h2>
                </div>
            </div>
            <div class="content row">
                <div class="col-sm-12 col-lg-4" ng-repeat="postagem in postagens">
                    <div class="card shadow my-5">
                        <img class="card-img-top img-fluid" ng-src="{{ postagem.imagem }}" alt="{{ postagem.titulo }}">
                        <div class="card-body">
                            <div class="card-text" style="overflow: hidden;display: -webkit-box;-webkit-line-clamp: 5;-webkit-box-orient: vertical;">
                                <div ng-bind-html="postagem.conteudo"></div>
                            </div>
                            <div class="w-100 text-right mt-3">
                                <a href="/blog/{{ postagem.id }}/{{ postagem.titulo | slugify}}" class="btn btn-primary">
                                    <i class="fas fa-plus"></i>
                                    <span>Ler mais</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </section>
</div>

<ng-include src="'partials/footer.html'"></ng-include>
