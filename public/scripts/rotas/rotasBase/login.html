<div class="loginForm bg-gradient-primary h-100 w-100">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="jumbotron bg-white mt-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-6 offset-3">
                                <img src="./img/logo/logo-horizontal.png" alt="Positive Treinamentos" class="img-fluid">
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-12">
                                <form name="loginForm">
                                    <div class="form-group" style="margin-bottom: 30px;">
                                        <label for="inputEmail">E-mail:</label>
                                        <input type="email" class="form-control" ng-model="u.email" id="inputEmail" ng-required="true" placeholder="Digite seu endereÃ§o de e-mail">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword">Senha:</label>
                                        <input type="password" class="form-control" ng-model="u.senha" id="inputPassword" ng-required="true" placeholder="Digite sua senha">
                                    </div>
                                    <div class="form-group">        
                                        <button ng-click="fazerLogin(u)" class="btn btn-success btn-block my-4" ng-disabled="loginForm.$invalid">Login</button>
                                        <span class="text-danger text-center" style="display: block;width: 100%;">{{info}}</span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
