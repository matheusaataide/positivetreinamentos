<update-title title="Positive Treinamentos - Depoimentos"></update-title>

<ng-include src="'partials/navbar.html'"></ng-include>

<div class="main">
    <section class="mt-2"></section>
    <section class="home-section pt-5 mb-5 testemonials" id="depoimentos">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h2 class="section-title mb-5 text-center">Depoimentos de quem j√° participou</h2>
                </div>
            </div>
            <div class="row slick-depo">
                <div class="col-sm-4 col-md-3" ng-repeat="depo in depoimentos">
                    <a class="thumbnail" href="" ng-click="selecionarDepoimento(depo)" data-toggle="modal" data-target="#image-gallery">
                        <img class="img" ng-src="{{depo.imagem}}" alt="Depoimento de {{depo.participante}}">
                        <div class="content">
                            <div ng-bind-html="depo.conteudo"></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>

<ng-include src="'partials/footer.html'"></ng-include>


<div class="modal fade testemonial-modal" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="image-gallery-title">Depoimento de {{ depoSelecionado.participante }}</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    <span class="sr-only">Fechar</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <img id="image-gallery-image" class="img-fluid" ng-src="{{depoSelecionado.imagem}}">
                        </div>
                        <div class="col-12">
                            <div id="image-gallery-content" class="">
                                <div ng-bind-html="depoSelecionado.conteudo"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary float-left" id="show-previous-image"><i class="fa fa-arrow-left"></i>
                </button>

                <button type="button" id="show-next-image" class="btn btn-secondary float-right"><i class="fa fa-arrow-right"></i>
                </button>
            </div> -->
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('.slick-depo').slick({
            arrows: false,
            dots: true,
            infinite: true,
            autoplay: true,
            autoplaySpeed: 6000,
            cssEase: 'ease-in-out',
            slidesToShow: 3,
            slidesToScroll: 1,
            pauseOnHover: false,
            pauseOnFocus: false,
        });
});
</script>
