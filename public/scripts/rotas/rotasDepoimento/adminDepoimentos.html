<div id="wrapper">
    <ng-include src="'./partials/sidebarAdmin.html'"></ng-include>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <simple-navbar>
                <ol class="breadcrumb m-0 align-items-end">
                    <li class="breadcrumb-item"><a class="mt-auto" href="/admin/"><i class="fas fa-fw fa-tachometer-alt"></i></a></li>
                    <li class="breadcrumb-item active"><span> Depoimentos </span></li>
                </ol>
            </simple-navbar>
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-4">
                            <div class="card-body">
                                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                                    <h1 class="h3 mb-0 text-gray-800">Todos os depoimentos <small>({{ depoimentos.length }})</small></h1>
                                    <a href="" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm btn-icon-split" data-toggle="modal" data-target="#modalDepoimento">
                                        <span class="icon text-white-50"><i class="fas fa-plus"></i></span>
                                        <span class="text">Novo</span>
                                    </a>
                                </div>
                                <hr>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-3 my-3"  ng-repeat="depo in depoimentos">
                                            <a class="thumbnail my-5" href="" ng-click="selecionarDepoimento(depo)" data-toggle="modal" data-target="#testemonial">
                                                <img class="img-fluid" ng-src="{{depo.imagem}}" alt="Depoimento de {{depo.participante}}">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="sticky-footer bg-white" style="flex-shrink: none;">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                <span>Copyright © Positive Treinamentos 2020</span>
                </div>
            </div>
        </footer>
    </div>
</div>

<div class="modal fade" id="modalDepoimento" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl"></div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="modal-body text-justify">
                        <form name="depoimentosForm">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="participante">Nome do participante</label>
                                    <input type="text" id="participante" name="participante" ng-model="depoimento.participante" class="form-control depoiment-title" placeholder="Digite o nome do(s) participante(s)">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group justify-content-center">
                                    <label>Imagem de exibição</label>
                                    <label for="imagem" class="upload-thumbnail" ng-show="previewImage != null">
                                        <img ng-src="{{ previewImage }}" ng-show="previewImage != null" alt="Depoimento de {{ depoimento.participante}}" class="img-fluid"/>            
                                    </label>
                                    <div class="form-group inputFile">
                                        <label for="imagem" class="btn btn-sm btn-primary btn-block shadow-sm">
                                            <i class="fas fa-upload mr-2"></i>
                                            {{ previewImage ? 'Alterar' : 'Escolher' }} imagem
                                        </label>
                                        <input type="file" file-model="file" class="form-control" id="imagem" onchange="angular.element(this).scope().selectFile(event)"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="conteudo">Depoimento</label>
                                    <div id="conteudo" simditor ng-model="depoimento.conteudo" placeholder="Digite seu conteúdo..."></div>
                                </div>
                            </div>
                            <div class="col-12 text-right">
                                <a href="/admin/depoimentos" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm mr-2" data-dismiss="modal">
                                    <i class="fas fa-times fa-sm text-white-50 mr-2"></i> Cancelar 
                                </a>
                                <a href="" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm" data-dismiss="modal" ng-click="salvarDepoimento(depoimento)">
                                    <i class="fas fa-check fa-sm text-white-50 mr-2"></i> Salvar 
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade testemonial-modal" id="testemonial" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Depoimento de {{depoSelecionado.participante}}</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    <span class="sr-only">Fechar</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-6 offset-3 mb-5">
                            <img class="img-fluid" ng-src="{{depoSelecionado.imagem}}">
                        </div>
                        <div class="col-10 offset-1">
                            <div ng-bind-html="depoSelecionado.conteudo"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" ng-click="excluirDepoimento(depoSelecionado)" class="btn btn-danger float-right">
                    <i class="fa fa-trash mr-2"></i> Excluir
                </button>
            </div>
        </div>
    </div>
</div>
